<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
  </head>
  <body>
    <h1>To-Do List</h1>
    <ul>
      <li>"new" - to add a new task</li>
      <li>"list" - to list all the tasks</li>
      <li>"delete" - to delete an existing task</li>
      <li>"quit" - to quit the app</li>
    </ul>

    <script src="todos.js"></script>
  </body>
</html>
